{% extends "base.html" %}

{% block title %}Login - BigCapitalPy{% endblock %}

{% block unauthenticated_content %}
<div class="min-vh-100 d-flex align-items-center justify-content-center bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <h1 class="h4 text-gray-900">
                                <i class="bi bi-graph-up-arrow text-primary fs-2"></i>
                            </h1>
                            <h2 class="h5 text-gray-900">BigCapitalPy</h2>
                            <p class="text-muted">Sign in to your account</p>
                        </div>

                        <form method="POST" class="user">
                            <!-- CSRF Token -->
                            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                            
                            <div class="form-group mb-3">
                                <input type="email" 
                                       class="form-control form-control-lg" 
                                       id="email" 
                                       name="email"
                                       placeholder="Enter Email Address..."
                                       value="{{ request.form.get('email', '') }}"
                                       required>
                            </div>
                            
                            <div class="form-group mb-3">
                                <input type="password" 
                                       class="form-control form-control-lg" 
                                       id="password" 
                                       name="password"
                                       placeholder="Password"
                                       required>
                            </div>
                            
                            <div class="form-group mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" 
                                           type="checkbox" 
                                           value="1" 
                                           id="remember"
                                           name="remember">
                                    <label class="form-check-label" for="remember">
                                        Remember Me
                                    </label>
                                </div>
                            </div>
                            
                            <button type="submit" class="btn btn-primary btn-lg w-100">
                                Login
                            </button>
                        </form>

                        <hr class="my-4">
                        
                        <div class="text-center">
                            <a class="small" href="{{ url_for('auth.register') }}">Create an Account!</a>
                        </div>
                        
                        <!-- Demo credentials -->
                        <div class="mt-4 p-3 bg-light rounded">
                            <small class="text-muted">
                                <strong>Demo Credentials:</strong><br>
                                Email: admin@bigcapitalpy.com<br>
                                Password: admin123
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
