{% extends "base.html" %}

{% block title %}Register - BigCapitalPy{% endblock %}

{% block unauthenticated_content %}
<div class="min-vh-100 d-flex align-items-center justify-content-center bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <h1 class="h4 text-gray-900">
                                <i class="bi bi-graph-up-arrow text-primary fs-2"></i>
                            </h1>
                            <h2 class="h5 text-gray-900">Create Account</h2>
                            <p class="text-muted">Get started with BigCapitalPy</p>
                        </div>

                        <div class="alert alert-info">
                            <i class="bi bi-info-circle"></i>
                            Registration is coming soon! For now, please use the demo account on the login page.
                        </div>

                        <div class="text-center">
                            <a href="{{ url_for('auth.login') }}" class="btn btn-primary">
                                Back to Login
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
